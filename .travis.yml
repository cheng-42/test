language: cpp

# cache results

cache:
  directories:
    - $TRAVIS_BUILD_DIR/abc
    - $TRAVIS_BUILD_DIR/yosys
    - $TRAVIS_BUILD_DIR/ace2
#    - $TRAVIS_BUILD_DIR/libs
    - $HOME/.ccache
#    - $HOME/deps

# Currently sudo is not required, NO ENV is used

# Supported Operating systems
dist: bionic
compiler: g++-8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test # For newer GCC
    - llvm_toolchain-trusty-7
    packages:
    - autoconf
    - automake
    - bash
    - bison
    - build-essential
    - cmake
    - ctags
    - curl
    - doxygen
    - flex
    - fontconfig
    - g++-8
    - gcc-8
    - gdb
    - git
    - gperf
    - iverilog
    - libcairo2-dev
    - libevent-dev
    - libfontconfig1-dev
    - liblist-moreutils-perl
    - libncurses5-dev
    - libx11-dev
    - libxft-dev
    - libxml++2.6-dev
    - perl
    - python
    - python-lxml
    - texinfo
    - time
    - valgrind
    - zip
    - qt5-default
    - clang-format-7
